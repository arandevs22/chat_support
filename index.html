<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat de soporte</title>

  <!-- firebase ui -->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="uk-margin-top uk-container uk-margin-bottom">
    <div id="event-details-container" class="uk-text-center">
      <h1 class="uk-margin-small-top">Chat de Soporte</h1>
      <div>
        <img class="banner" src="/src/assets/chat_soporte_banner.png" alt="" />
      </div>
      <p>
        Reporta canales o películas caídas, <br /> dejanos tus comentarios.
      </p>
      <button id="startRsvp">Hacer Reporte o Comentar</button>
    </div>
    <hr />
    <div id="firebaseui-auth-container"></div>
    <div id="description-container" class="uk-text-center">
      <p>Esperamos que estés disfrutando de <br /> HOO PLAY</p>
      <p class="uk-margin-small-bottom" id="number-attending"></p>
    </div>
    <div id="guestbook-container">
      <div class="uk-text-center">
        <h2>¿Te gusta HOO PLAY?</h2>
        <button id="rsvp-yes">SI</button>
        <button id="rsvp-no">NO</button>
      </div>
      <hr />
      <h2>Comentarios</h2>
      <form id="leave-message">
        <label>Deja tu comentario: </label>
        <input class="uk-input" type="text" id="message" />
        <button type="submit">
          <i class="material-icons">send</i>
          <span>ENVIAR</span>
        </button>
      </form>

      <div id="guestbook"></div>
    </div>

  </div>
  <script type="module" src="/src/App.js"></script>

</body>

</html>
